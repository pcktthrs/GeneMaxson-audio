<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gene Maxson Voicemail</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .voicemail-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="voicemail-card">
    <img src="gene.jpg" alt="Gene Maxson">
    <h1>Voicemail from Gene Maxson</h1>
    <div class="subtitle">Received July 7, 2025</div>
    <audio controls>
      <source src="GeneMaxsonVoicemail.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
